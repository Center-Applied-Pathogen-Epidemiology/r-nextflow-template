name: Nextflow

# Only run when the Check workflow passes
on:
  workflow_dispatch:

  workflow_run:
    workflows: [Docker]
    types: [completed]

jobs:
  nextflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install java
        uses: actions/setup-java@v3
      
      - name: Install nextflow
        run: curl -s https://get.nextflow.io | bash
        
      - name: Nextflow
        run: ./nextflow run .
